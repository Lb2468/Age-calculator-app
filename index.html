<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="container">
    <div class="">

    <main class="col-5 p-4 ">
      <form class="row">

          <div class="col-3">
            <label for="dd">Day</label>
            <input
              type="number"
              id="dd"
              placeholder="DD"
              class="form-control"
              name="day"
            />
            <span class="error_msg text-danger" id="day_erro_msg"></span>
          </div>
          <div class="col-3">
            <label for="mm">Month</label>
            <input
              type="number"
              id="mm"
              placeholder="MM"
              class="form-control"
              name="month"
            />
            <span class="error_msg text-danger" id="month_erro_msg"></span>
          </div>
          <div class="col-3">
            <label for="yy">Year</label>
            <input
              type="number"
              id="yy"
              placeholder="yyyy"
              class="form-control"
              name="year"
            />
            <span class="error_msg text-danger" id="year_erro_msg"></span>
          </div>
    

        <div class="position-relative">
          <hr />
          <button
            type="submit"
            class="d-flex justify-content-center align-items-center position-absolute  top-0 end-0"
          >
            <img src="assets/images/icon-arrow.svg" alt="" width="70%" />
          </button>
        </div>
      </form>

      <div class="fs-1 fw-bold">
        <div>
          <div class="d-inline" id="year">--</div>
          Years
        </div>
        <div>
          <div class="d-inline" id="month">--</div>
          months
        </div>
        <div>
          <div class="d-inline" id="day">--</div>
          days
        </div>
      </div>
    </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
